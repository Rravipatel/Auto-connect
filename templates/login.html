<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - Axis AutoConnect</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="auth-wrap" data-aos="zoom-in">
    <form method="POST" action="{{ url_for('login') }}" class="auth-card">
      <h2>Login</h2>
      {% if error %}<p class="error">{{ error }}</p>{% endif %}
      <input name="email" type="email" placeholder="Email" required>
      <input name="password" type="password" placeholder="Password" required>
      <button class="btn neon">Login</button>
      <p class="muted">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
    </form>
  </div>
</body>
</html>
